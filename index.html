<html>
<head>
	<title>Выпускной альбом ШРИ-2013</title>
	<script type="text/javascript" data-main="js/init.js" src="js/require.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Заголовок страницы -->
	<div class="header">
	</div>
	<!-- Основное меню -->
	<div class="b-line">
			<a class="b-logo" href="">
				<span class="b-logo__red_first">Я</span>ндекс 
			</a>
			<ul class="menu" data-bind="foreach: pages">
				<li class="menu__item">
					<a class="menu__link" href="#" data-bind="text: $data, click: $root.previewPage, css: { menu__link_current: $root.currentPage() == $data }"></a>
				</li>
			</ul>
	</div>

	<!-- Фильтр поиска студентов -->

	<!-- Список выдачи студентов -->
	<div class="listStudents" data-bind="if: students">
		<div data-bind="template: {name: 'studentsList-template', data: $root}"></div>
	</div>
	<!-- Информая о студенте -->
	<div data-bind="if: chosenStudent">
		<div data-bind="template: {name: 'student-template', data: chosenStudent}"></div>	
	</div>
	<!-- Лекции -->
	<div class="lections" data-bind="if: lections">
		<table data-bind="foreach: lections">
			<tr>
				<td data-bind="text: header"></td>
				<td data-bind="text: lector"></td>
			</tr>
		</table>
	</div>
	<!-- О Шри -->
	<div class="shri" data-bind="if: shri">
		<div data-bind="with: shri">
			<div data-bind="text: info"></div>
			<div data-bind="text: details"></div>			
		</div>
	</div>
	<!-- Templates -->
	<!-- Student template -->
 	<script type="text/html" id="student-template">
 		<p>First name <strong data-bind=" text: first_name"></strong>
		<p>Last name <strong data-bind=" text: last_name"></strong>
 	</script>
 	<!-- Students List Template -->
 	<script type="text/html" id="studentsList-template">
 		<div class="search">
			<input data-bind="value: search, valueUpdate: 'afterkeydown'">
		</div>
 		<table data-bind="foreach: studentsList">
			<tr data-bind="click: $root.previewStudent">
				<td data-bind="text: first_name"></td>
				<td data-bind="text: last_name"></td>
			</tr>
		</table>
 	</script>
</body>
</html>
